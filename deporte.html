<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu Deporte</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    select, button {
      margin: 15px auto;
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccb3;
    }
    h2 {
      margin-bottom: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Selecciona tu deporte, chico</h2>

  <select id="deporte" onchange="cargarDisciplinas()">
    <option disabled selected>Selecciona tu deporte</option>
    <option value="mtb">MTB</option>
    <option value="gimnasio">Gimnasio</option>
    <option value="yoga">Yoga</option>
    <option value="atletismo">Atletismo</option>
    <option value="nataci贸n">Nataci贸n</option>
    <option value="sedentario">Sedentario</option>
  </select>

  <select id="disciplina">
    <option disabled selected>Primero selecciona un deporte</option>
  </select>

  <button onclick="guardarYContinuar()">Continuar</button>

  <div class="footer">By: Juan Pablo Cruz</div>

  <script>
    const disciplinas = {
      mtb: ["XC", "Enduro", "Downhill"],
      gimnasio: ["Hipertrofia", "Fuerza", "Resistencia"],
      yoga: ["Vinyasa", "Hatha", "Yin Yoga"],
      atletismo: ["Velocidad", "Fondo", "Marcha"],
      nataci贸n: ["Libre", "Mariposa", "Pecho"],
      sedentario: ["Principiante", "Recuperaci贸n", "Ligero"]
    };

    function cargarDisciplinas() {
      const deporte = document.getElementById('deporte').value;
      const disciplinaSelect = document.getElementById('disciplina');
      disciplinaSelect.innerHTML = "";

      if (disciplinas[deporte]) {
        disciplinas[deporte].forEach(op => {
          const option = document.createElement("option");
          option.value = op.toLowerCase();
          option.textContent = op;
          disciplinaSelect.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.textContent = "Sin disciplinas disponibles";
        disciplinaSelect.appendChild(option);
      }
    }

    function guardarYContinuar() {
      const deporte = document.getElementById('deporte').value;
      const disciplina = document.getElementById('disciplina').value;

      if (!deporte || !disciplina) {
        alert("Debes seleccionar el deporte y su disciplina");
        return;
      }

      localStorage.setItem("deporte", deporte);
      localStorage.setItem("disciplina", disciplina);

      window.location.href = "menu.html";
    }
  </script>

</body>
</html>
