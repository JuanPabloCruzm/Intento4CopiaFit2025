<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    .definition {
      font-size: 0.9em;
      color: #bbb;
      margin-top: -8px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #1f1f1f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1.1em;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1 id="saludo">Hola</h1>
  <p>Por favor ingrese los siguientes datos:</p>

  <form id="formDatos">
    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" name="edad" required min="1">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" required step="0.1" min="1">

    <label for="altura">Altura (m): <small>Ej: 1.75</small></label>
    <input type="number" id="altura" name="altura" required step="0.01" min="1">

    <label for="cuerpo">Tipo de cuerpo:</label>
    <select id="cuerpo" name="cuerpo" required>
      <option value="">Seleccione</option>
      <option value="endomorfo">Endomorfo</option>
      <option value="mesomorfo">Mesomorfo</option>
      <option value="ectomorfo">Ectomorfo</option>
    </select>

    <div id="definicion" class="definition"></div>

    <button type="submit">Calcular y continuar</button>
  </form>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    // Saludo personalizado
    const sexo = localStorage.getItem('sexo');
    const nombre = localStorage.getItem('nombre');
    const saludo = document.getElementById('saludo');
    if (sexo === 'masculino') {
      saludo.textContent = `Hola Sr. ${nombre}`;
    } else if (sexo === 'femenino') {
      saludo.textContent = `Hola Srta. ${nombre}`;
    } else {
      saludo.textContent = 'Hola';
    }

    // Definiciones
    const definiciones = {
      endomorfo: "Cuerpo con tendencia a acumular grasa, metabolismo lento.",
      mesomorfo: "Cuerpo musculoso, responde bien al entrenamiento.",
      ectomorfo: "Cuerpo delgado, con dificultad para ganar masa muscular."
    };

    document.getElementById('cuerpo').addEventListener('change', function () {
      const tipo = this.value;
      const def = definiciones[tipo] || "";
      document.getElementById('definicion').textContent = def;
    });

    // Guardar datos y continuar
    document.getElementById('formDatos').addEventListener('submit', function (e) {
      e.preventDefault();
      const edad = document.getElementById('edad').value;
      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const cuerpo = document.getElementById('cuerpo').value;

      localStorage.setItem('edad', edad);
      localStorage.setItem('peso', peso);
      localStorage.setItem('altura', altura);
      localStorage.setItem('cuerpo', cuerpo);

      // Calcular IMC y guardar
      const imc = (peso / (altura * altura)).toFixed(2);
      localStorage.setItem('imc', imc);

      // Redirigir a paso 4
      window.location.href = 'deporte.html';
    });
  </script>
</body>
</html>
