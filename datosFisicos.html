<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccb3;
    }
    .definicion {
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2 id="saludo"></h2>

  <input type="number" id="edad" placeholder="Edad">
  <input type="number" id="peso" placeholder="Peso en kg">
  <input type="number" id="altura" placeholder="Estatura en cm">

  <select id="tipoCuerpo" onchange="mostrarDefinicion()">
    <option value="" disabled selected>Selecciona tu tipo de cuerpo</option>
    <option value="ectomorfo">Ectomorfo</option>
    <option value="mesomorfo">Mesomorfo</option>
    <option value="endomorfo">Endomorfo</option>
  </select>
  <div id="definicion" class="definicion"></div>

  <button onclick="calcularIMC()">Siguiente</button>

  <script>
    const nombre = localStorage.getItem('nombre') || '';
    const sexo = localStorage.getItem('sexo') || '';

    const saludo = document.getElementById('saludo');
    if (nombre && sexo) {
      saludo.innerText = sexo === 'masculino' ? `Bienvenido Sr. ${nombre}` : `Bienvenida Srta. ${nombre}`;
    }

    function mostrarDefinicion() {
      const tipo = document.getElementById('tipoCuerpo').value;
      const def = document.getElementById('definicion');

      const definiciones = {
        ectomorfo: "Ectomorfo: cuerpo delgado, dificultad para ganar peso y músculo.",
        mesomorfo: "Mesomorfo: cuerpo atlético, gana músculo y pierde grasa con facilidad.",
        endomorfo: "Endomorfo: tendencia a acumular grasa, estructura más redonda."
      };

      def.innerText = definiciones[tipo] || "";
    }

      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const tipoCuerpo = document.getElementById('tipoCuerpo').value;

        alert("Completa todos los campos");
        return;
      }
