<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos Físicos</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    label, p {
      margin-top: 20px;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      background-color: #222;
      color: #eee;
      font-size: 1em;
    }
    button {
      display: block;
      width: 100%;
      background-color: #1f1f1f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      font-size: 1.1em;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8em;
      color: #aaa;
    }

    /* Contenedor de tipos de cuerpo */
    .tipos-cuerpo {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .tipo-card {
      flex: 1 1 30%;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .tipo-card:hover {
      background-color: #333;
    }
    .tipo-card.selected {
      border-color: #4CAF50;
      background-color: #2a5d2a;
    }
    .tipo-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2em;
      text-align: center;
    }
    .tipo-card p {
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }

    /* Definicion larga */
    #definicion-larga {
      margin-top: 25px;
      padding: 15px;
      background-color: #222;
      border-radius: 8px;
      font-size: 0.95em;
      line-height: 1.4;
      min-height: 80px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1 id="saludo">Hola</h1>
  <p>Por favor ingrese los siguientes datos:</p>

  <form id="formDatos">
    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" name="edad" required min="1">

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" required step="0.1" min="1">

    <label for="altura">Altura (m): <small>Ej: 1.75</small></label>
    <input type="number" id="altura" name="altura" required step="0.01" min="1">

    <label>Tipo de cuerpo:</label>
    <div class="tipos-cuerpo">
      <div class="tipo-card" data-tipo="endomorfo" tabindex="0">
        <h3>Endomorfo</h3>
        <p>Tendencia a acumular grasa</p>
      </div>
      <div class="tipo-card" data-tipo="mesomorfo" tabindex="0">
        <h3>Mesomorfo</h3>
        <p>Cuerpo musculoso y atlético</p>
      </div>
      <div class="tipo-card" data-tipo="ectomorfo" tabindex="0">
        <h3>Ectomorfo</h3>
        <p>Delgado, metabolismo rápido</p>
      </div>
    </div>

    <div id="definicion-larga">Selecciona un tipo de cuerpo para ver más información aquí.</div>

    <input type="hidden" id="cuerpo" name="cuerpo" required>

    <button type="submit">Calcular y continuar</button>
  </form>

  <footer>By: Juan Pablo Cruz</footer>
