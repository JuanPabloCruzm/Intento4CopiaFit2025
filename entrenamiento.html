<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Entrenamiento - MiFitApp</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .dia {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
    }
    #volver {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Tu Plan de Entrenamiento</h1>
  <h2 id="tituloIMC"></h2>

  <div id="rutina"></div>

  <button id="volver" onclick="window.location.href='menu.html'">Volver al Menú</button>

  <footer>By: Juan Pablo Cruz</footer>

  <script>
    // Obtener IMC
    const imc = parseFloat(localStorage.getItem("imc")) || 0;

    const rutinaBajoPeso = [
      "Día 1: Rutina de fuerza: sentadillas, flexiones, abdominales",
      "Día 2: Ejercicios con peso corporal + mancuernas ligeras",
      "Día 3: Cardio ligero: caminata 30 minutos",
      "Día 4: Entrenamiento de fuerza: tren inferior + core",
      "Día 5: Yoga suave + movilidad",
      "Día 6: Circuito full body: 3 vueltas de 5 ejercicios",
      "Día 7: Descanso activo (bicicleta suave o estiramiento)"
    ];

    const rutinaPesoNormal = [
      "Día 1: Cardio 30 min + circuito funcional",
      "Día 2: HIIT: 20 min de intervalos intensos",
      "Día 3: Trote moderado 45 min",
      "Día 4: Fuerza full body con peso corporal",
      "Día 5: Core + equilibrio + movilidad",
      "Día 6: Bicicleta o caminata larga",
      "Día 7: Yoga o recuperación activa"
    ];

    const rutinaSobrepeso = [
      "Día 1: Caminata rápida 40 minutos",
      "Día 2: Circuito suave: sentadillas sin peso, plancha, elevaciones",
      "Día 3: Cardio acuático o bicicleta estática 30 minutos",
      "Día 4: Rutina funcional adaptada con pausas largas",
      "Día 5: Respiración + estiramientos de espalda y piernas",
      "Día 6: Caminata en pendiente o paseo en bici",
      "Día 7: Descanso o meditación guiada"
    ];

    let titulo = "";
    let rutina = [];

    if (imc < 18.5) {
      titulo = "IMC Bajo - Enfoque: ganar fuerza y masa muscular";
      rutina = rutinaBajoPeso;
    } else if (imc >= 18.5 && imc < 25) {
      titulo = "IMC Normal - Enfoque: mantener forma física";
      rutina = rutinaPesoNormal;
    } else {
      titulo = "IMC Alto - Enfoque: bajar grasa y mejorar resistencia";
      rutina = rutinaSobrepeso;
    }

    document.getElementById("tituloIMC").innerText = titulo;

    const contenedor = document.getElementById("rutina");
    rutina.forEach((texto) => {
      const div = document.createElement("div");
      div.className = "dia";
      div.innerText = texto;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
