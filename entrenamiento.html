<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrenamiento Personalizado</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {

<body>

  <h2>Plan de Entrenamiento Personalizado</h2>

  <button onclick="volver()">üîô Volver al Men√∫</button>

              <li>D√≠a de t√©cnica: curva y frenado progresivo</li>

        } else if (disciplina === "Downhill" && imc === "Bajo peso") {

            <ul>

              <li>Trabajo de fuerza m√°xima en tren inferior</li>

              <li>Consumo cal√≥rico elevado, reforzar alimentaci√≥n</li>
            </ul>
          `;
        }
      }

      // Puedes a√±adir combinaciones para gimnasio, nataci√≥n, atletismo, yoga, etc.

      return `
        <h3>${deporte} - ${disciplina}</h3>
        <p><strong>Tipo de cuerpo:</strong> ${cuerpo}</p>
        <p>Tu plan personalizado aparecer√° pronto aqu√≠.</p>
        <p>Estamos ajustando seg√∫n IMC: <strong>${imc}</strong></p>

    }

    entrenamientoDiv.innerHTML = generarEntrenamiento(imc, cuerpo, deporte, disciplina);

    function volver() {
      window.location.href = "menu.html";
    }
  </script>

</body>
</html>
