<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Plan de Entrenamiento</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .dia {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
    }
    #volver {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Plan de Entrenamiento Semanal</h1>
  <h2 id="tituloIMC"></h2>

  <div id="rutina"></div>

  <button id="volver" onclick="window.location.href='menu.html'">Volver al Menú</button>

  <script>
    // Obtener el IMC guardado desde localStorage
    const imc = parseFloat(localStorage.getItem('imc')) || 0;

    const rutinaBajoPeso = [
      "Día 1: Full body con peso corporal (sentadillas, flexiones, abdominales)",
      "Día 2: Entrenamiento de fuerza con mancuernas o botellas de agua",
      "Día 3: Cardio suave (20-30 min) + estiramientos",
      "Día 4: Circuito de fuerza (3 vueltas: 10 sentadillas, 10 flexiones, 30 seg plancha)",
      "Día 5: Core (plancha, crunches, elevaciones de piernas)",
      "Día 6: Caminata rápida 30 min + movilidad",
      "Día 7: Descanso activo (yoga suave o estiramientos)"
    ];

    const rutinaPesoNormal = [
      "Día 1: Cardio 30 min + circuito de fuerza (flexiones, zancadas)",
      "Día 2: Rutina HIIT 20 min + abdominales",
      "Día 3: Caminata rápida o bici 45 min",
      "Día 4: Full body funcional (sentadillas + press + plancha)",
      "Día 5: Core + movilidad articular",
      "Día 6: Trote 30 min + estiramientos",
      "Día 7: Yoga o descanso activo"
    ];

    const rutinaSobrepeso = [
      "Día 1: Caminata o bicicleta suave 40 min",
      "Día 2: Circuito suave (sentadillas sin peso, paso alto, plancha de rodillas)",
      "Día 3: Cardio acuático o elíptica 30 min",
      "Día 4: Fuerza básica con bandas o peso corporal",
      "Día 5: Estiramientos largos + core ligero",
      "Día 6: Caminata en pendiente o bici estática 30 min",
      "Día 7: Descanso o yoga suave"
    ];

    let tituloIMC = "";
    let rutina = [];

    if (imc < 18.5) {
      tituloIMC = "Objetivo: Subir de peso y ganar fuerza (IMC Bajo)";
      rutina = rutinaBajoPeso;
    } else if (imc >= 18.5 && imc < 25) {
      tituloIMC = "Objetivo: Mantener condición física (IMC Normal)";
      rutina = rutinaPesoNormal;
    } else {
      tituloIMC = "Objetivo: Bajar de peso y mejorar resistencia (IMC Alto)";
      rutina = rutinaSobrepeso;
    }

    document.getElementById("tituloIMC").innerText = tituloIMC;

    const contenedor = document.getElementById("rutina");
    rutina.forEach((dia, i) => {
      const div = document.createElement("div");
      div.className = "dia";
      div.innerText = dia;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
