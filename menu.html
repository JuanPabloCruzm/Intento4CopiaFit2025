<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi FitApp - Menú</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #1f1f1f;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    button:hover {
      background-color: #333;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Menú Principal</h1>

  <div class="menu-buttons">
    <button onclick="window.location.href='alimentacion.html'">Plan de Alimentación</button>
    <button onclick="window.location.href='entrenamiento.html'">Plan de Entrenamiento</button>
  </div>

  <footer>By: Juan Pablo Cruz</footer>
</body>
</html>
